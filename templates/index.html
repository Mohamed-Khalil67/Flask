{% extends 'base.html' %}

{% block head %}
<title>Book Shop</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Book Shop</h1>
    <h4 style="text-align: center">Or write in url /api/books/Book_Title to see books</h4>
    <h4 style="text-align: center">Or write your book name in the Search bar</h4>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Book">
    </form>
</div>
{% endblock %}
